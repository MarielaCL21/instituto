{% extends "base.html" %}
{% block content %}

<h1>Inscripciones</h1>
<a href="{{ url_for('nueva_inscripcion') }}" class="btn btn-success mb-2">Nueva inscripción</a>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            
            <th>Id</th>
            <th>Fecha</th>
            <th>Estudiante</th>
            <th>Curso</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inscripciones %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.estudiante }}</td>
            <td>{{ item.curso }}</td>
            <td>
                <a href="{{ url_for('editar_inscripcion', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar_inscripcion', id=item.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Está seguro de eliminar esta inscripción?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
