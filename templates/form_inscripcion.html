{% extends "baseins.html" %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h2>
            {% if inscripcion %} Editar {% else %} Nueva {% endif %} inscripci√≥n
        </h2>
    </div>
    
    <div class="card-body">
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" required
                       value="{{ inscripcion.fecha if inscripcion else '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Estudiante</label>
                <select name="estudiante_id" class="form-select" required>
                    <option value="">---Seleccione un estudiante---</option>
                    {% for item in estudiantes %}
                        <option value="{{ item.id }}"
                            {% if inscripcion and inscripcion.estudiante_id == item.id %}selected{% endif %}>
                            {{ item.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Curso</label>
                <select name="curso_id" class="form-select" required>
                    <option value="">---Seleccione un curso---</option>
                    {% for item in cursos %}
                        <option value="{{ item.id }}"
                            {% if inscripcion and inscripcion.curso_id == item.id %}selected{% endif %}>
                            {{ item.descripcion }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
